<div class="question-container">
    <form class="question-back js-form-question">
        <h3 class="question-title" id="questionTitle">Title</h3>
        <p class="question-answer">
            <input type="radio" id="answer_1" name="radio-group" checked>
            <label for="answer_1">Apple</label>
        </p>
        <p class="question-answer">
            <input type="radio" id="answer_2" name="radio-group">
            <label for="answer_2">Peach</label>
        </p>
        <p class="question-answer selected">
            <input type="radio" id="answer_3" name="radio-group">
            <label for="answer_3">Orange</label>
        </p>   

        <div class="question-footer frame">
            <input type="button" value="Prev" class="my-btn" id="prevBtn" disabled>
            <input type="submit" value="Ответить" class="my-btn" id="answerBtn">
            <input type="button" value="Next" class="my-btn" id="nextBtn">
        </div>
    </form>
</div>
